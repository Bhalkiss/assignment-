<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles\webdev.css">
</head>
<body>
    <div class="container">
        <div class="main"> 
            <img class="logo" src="media\Logo.png">

            <div class="content">
            <h1>For Individuals</h1>
            <p>Start benefiting from the wellness experience. For<br> 
                companies looking on increasing productivity, and improving<br>organization wellness.</p>
                </div>
            <div class="register">
                <div class="frm">
                    <form action="/submit-form" method="post">
                        <div class="first-row">
                            <div >
                                <label for="first name">First Name</label> 
                                <input type ="text"  id="first" name="first-name" placeholder="tolu">
                            </div>
                            <div >
                                <label for="name">Last Name</label> 
                                <input type ="text"  id="name" name="last-name" placeholder="">
                            </div>
                              
                            </div>
                            
            
            
                        <div class="sec-row">
                            <div >
                                <label for="gender">Gender</label> 
                                <select id="gender" name="gender">
                                    <option id="gender" value=""> Select gender</option>
                                    <option value="male">male</option>
                                    <option value="female">Female</option>
            
            
                                </select>
                            </div>
                            <div>
                            <label for="weight" class="weight-label" >Weight</label> 
                            <input type ="number"  id="weight" name="weight" placeholder=" Enter-Weight">
                        </div>
                        </div>
            
            
                                       
                
                            <div class="third-row">
                                <div>
                                <label for="dob">Date Of Birth</label> 
                                <input type ="date"  id="dob" name="dob" placeholder="Select Here">
                            </div>
                            <div >
                                <label for="height" class="height-label">Height(cm)</label> 
                                <input type ="number"  id="height" name="height" placeholder="Enter height Here">
                            </div>
            
                        </div>
                        <div class="last-sec">
                            <div >
                                <label for="activity" class="act">Activity Level</label> 
                                <select id="activity" name="activity">
                                    <option id="activity" value=""> Select activity</option>
                                    <option value="student">student</option>
                                    <option value="volunteer">volunteer</option>
            
            
                                </select>
                                </div>
                                <div>
                                    <label for="password">Password</label> 
                                     <input type ="password"  id="password" name="password" placeholder="Password">
         
                                </div>
                             <button> Register</button>
                             <p>By clicking Register,you agree to <span id="term">Terms of use</span> and our <span id="privacy">Privacy policy</span> </p>
     
                        </div>


                    </form>
            
            
                </div>


            </div >




            </div>
        </div>


</body>
